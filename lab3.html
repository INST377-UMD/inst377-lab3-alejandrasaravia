<html></html>
    <head>
        <title>INST377 - Lab 3</title>
        <link rel = "stylesheet" href="lab3.css">
    </head>

    <body>
        <!-- Header Section -->
        <header id="bar">
            <h1>Lab 3 - Rock, Paper, Scissors</h1>
        </header>

        <!-- Navigation Menu -->
        <nav id="main-nav">
            <ul>
                <li><a href="https://www.yahoo.com/">Yahoo</a></li>
                <li><a href="https://gemini.google.com/">Gemini</a></li>
                <li><a href="https://www.testudo.umd.edu/">Testudo</a></li>
            </ul>
        </nav>

        <!-- Main Text Area -->
        <div class="main-container">
            <div class="content-area">
                <div class="content-box">
                    <h2>Please choose one of the following:</h2>
                    <form>
                        <!-- Name Option -->
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" required>
                        <br>
                        <!-- Choice Option -->
                        <label for="choice">Your Choice:</label>
                        <select name="choice" id="choice">
                            <option value="Rock">Rock</option>
                            <option value="Paper">Paper</option>
                            <option value="Scissors">Scissors</option>
                        </select>
                        <br>
                        <!-- Submit Button -->
                        <input type="submit">
                    </form>
                </div>

            </div>
            <aside id="rules">
                <!-- Rules -->
                <h1><u>Rules</u></h1>
                <h1>You must choose Rock, Paper, or Scissors!</h1>
                <h1>The combos are as follows:</h1>
                <ul>
                    <li>Rock beats Scissors</li>
                    <li>Scissors beats Paper</li>
                    <li>Paper beats Rock</li>
                </ul>
            </aside>

            <!-- Footer -->
            <footer id="bar">
                <p>This is my footer, thank you!</p>
            </footer>
        </div>
    </body>
</html>
